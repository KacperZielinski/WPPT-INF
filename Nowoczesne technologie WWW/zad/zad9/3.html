<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
function fizzbuzz() {
    "use strict";
    var text = "";
    var i;
    for (i = 1; i <= 100; i+=1) {
        if(i % 15 === 0) {
            text += "FizzBuzz <br>";
        }
        else if(i % 3 === 0) {
            text += "Fizz <br>";
        }
        else if(i % 5 === 0) {
            text += "Buzz <br>";
        }
        else {
            text += i + "<br>";
        }
    }
    document.getElementById("demo").innerHTML = text;
}

</script>

</body>
</html>
